{% extends 'NavUser.html' %}

{% block title %}SafeWheels - Book Parking{% endblock %}

{% block styles %}
<style>
    .booking-header {
        background: var(--dark-gradient);
        color: var(--luxury-white);
        padding: 3rem 2rem;
        border-radius: 20px;
        margin: 2rem;
        position: relative;
        overflow: hidden;
        border: 1px solid rgba(212, 175, 55, 0.3);
    }

    .booking-header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
            radial-gradient(circle at 30% 70%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 70% 30%, rgba(212, 175, 55, 0.1) 0%, transparent 50%);
        z-index: 0;
    }

    .booking-header::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: var(--gold-gradient);
        z-index: 1;
    }

    .header-content {
        position: relative;
        z-index: 2;
        text-align: center;
    }

    .booking-title {
        font-family: var(--font-primary);
        font-weight: 700;
        font-size: 2.5rem;
        margin: 0 0 1.5rem 0;
        background: var(--gold-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .balance-display {
        background: rgba(212, 175, 55, 0.15);
        padding: 1rem 2rem;
        border-radius: 50px;
        display: inline-block;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(212, 175, 55, 0.3);
        transition: all 0.3s ease;
    }

    .balance-display:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-gold);
    }

    .balance-amount {
        font-family: var(--font-primary);
        font-weight: 600;
        font-size: 1.5rem;
        color: var(--luxury-gold);
    }

    .booking-container {
        max-width: 700px;
        margin: -4rem auto 4rem;
        padding: 0 1.5rem;
        position: relative;
        z-index: 3;
    }

    .booking-form {
        background: var(--luxury-white);
        padding: 3rem;
        border-radius: 20px;
        box-shadow: var(--shadow-dark);
        border: 1px solid rgba(212, 175, 55, 0.1);
        position: relative;
        overflow: hidden;
    }

    .booking-form::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: var(--gold-gradient);
    }

    .form-group {
        margin-bottom: 2.5rem;
    }

    .form-group label {
        display: block;
        color: var(--luxury-dark);
        font-weight: 600;
        margin-bottom: 1rem;
        font-size: 1rem;
        font-family: var(--font-secondary);
        letter-spacing: 0.5px;
    }

    .form-input {
        width: 100%;
        padding: 1.25rem 1.5rem;
        border: 2px solid rgba(212, 175, 55, 0.2);
        border-radius: 12px;
        font-size: 1rem;
        line-height: 1.5;
        color: var(--luxury-dark);
        transition: all 0.3s ease;
        background: var(--luxury-white);
        font-family: var(--font-secondary);
        box-sizing: border-box;
    }

    .form-input:disabled {
        background: var(--luxury-cream);
        color: var(--luxury-charcoal);
        cursor: not-allowed;
        border-color: rgba(212, 175, 55, 0.1);
    }

    .form-input:focus {
        outline: none;
        border-color: var(--luxury-gold);
        box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
        transform: translateY(-2px);
    }

    .form-input::placeholder {
        color: var(--luxury-silver);
        font-style: italic;
    }

    .button-group {
        display: flex;
        gap: 1.5rem;
        margin-top: 3rem;
        justify-content: center;
    }

    .btn-book {
        flex: 1;
        background: var(--gold-gradient);
        color: var(--luxury-dark);
        border: 2px solid var(--luxury-gold);
        padding: 1.25rem 2rem;
        border-radius: 50px;
        font-family: var(--font-secondary);
        font-weight: 600;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .btn-book::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        transition: left 0.5s;
    }

    .btn-book:hover::before {
        left: 100%;
    }

    .btn-book:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow-gold);
    }

    .btn-back {
        padding: 1.25rem 2rem;
        border-radius: 50px;
        font-family: var(--font-secondary);
        font-weight: 600;
        font-size: 1.1rem;
        text-decoration: none;
        color: var(--luxury-charcoal);
        background: transparent;
        border: 2px solid var(--luxury-charcoal);
        transition: all 0.3s ease;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }

    .btn-back:hover {
        background: var(--luxury-charcoal);
        color: var(--luxury-white);
        transform: translateY(-3px);
        box-shadow: var(--shadow-dark);
    }

    .price-tag {
        display: inline-flex;
        align-items: center;
        background: var(--luxury-cream);
        padding: 1rem 1.5rem;
        border-radius: 12px;
        color: var(--luxury-dark);
        font-weight: 600;
        font-size: 1.1rem;
        border: 2px solid rgba(212, 175, 55, 0.2);
        transition: all 0.3s ease;
    }

    .price-tag:hover {
        border-color: var(--luxury-gold);
        transform: translateY(-2px);
    }

    .input-icon {
        position: relative;
    }

    .input-icon i {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--luxury-gold);
        font-size: 1.1rem;
    }

    .input-icon .form-input {
        padding-left: 3rem;
    }

    @media (max-width: 768px) {
        .booking-header {
            margin: 1rem;
            padding: 2rem 1.5rem;
        }

        .booking-title {
            font-size: 2rem;
        }

        .booking-container {
            margin: -3rem auto 2rem;
            padding: 0 1rem;
        }

        .booking-form {
            padding: 2rem;
        }

        .button-group {
            flex-direction: column;
        }

        .btn-back {
            order: 2;
        }
    }

    /* Loading animation for form submission */
    .btn-book.loading {
        pointer-events: none;
        opacity: 0.7;
    }

    .btn-book.loading::after {
        content: '';
        width: 16px;
        height: 16px;
        border: 2px solid var(--luxury-dark);
        border-top: 2px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-left: 0.5rem;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
{% endblock %}

{% block content %}
<div class="booking-header">
    <div class="header-content">
        <h1 class="booking-title">Book Parking Spot</h1>
        <div class="balance-display">
            <i class="fas fa-wallet"></i> Available Balance: <span class="balance-amount">₹{{ user.money }}</span>
        </div>
    </div>
</div>

<div class="booking-container">
    <form action="{{url_for('book',parklot_id=parklot.parklot_id,user_id=user.user_id)}}" method="POST" class="booking-form" id="bookingForm">
        <div class="form-group">
            <label for="name">
                <i class="fas fa-user"></i> Full Name
            </label>
            <div class="input-icon">
                <i class="fas fa-user"></i>
                <input type="text" class="form-input" id="name" name="name" value="{{user.name}}" disabled>
            </div>
        </div>

        <div class="form-group">
            <label for="vehicle_number">
                <i class="fas fa-car"></i> Vehicle Number
            </label>
            <div class="input-icon">
                <i class="fas fa-car"></i>
                <input type="text" class="form-input" id="vehicle_number" name="vehicle_number" required 
                       placeholder="Enter your vehicle number (e.g., MH02AX1234)" 
                       title="Please enter a valid vehicle number">
            </div>
        </div>

        <div class="form-group">
            <label for="parklot">
                <i class="fas fa-building"></i> Parking Lot
            </label>
            <div class="input-icon">
                <i class="fas fa-building"></i>
                <input type="text" class="form-input" id="parklot" name="parklot" value="{{parklot.name}}" disabled>
            </div>
        </div>

        <div class="form-group">
            <label for="price">
                <i class="fas fa-rupee-sign"></i> Price per Second
            </label>
            <div class="price-tag">
                <i class="fas fa-rupee-sign"></i>
                ₹{{parklot.price}} / second
            </div>
            <input type="hidden" id="price" name="price" value="{{parklot.price}}">
        </div>

        <div class="button-group">
            <button type="submit" class="btn-book" id="submitBtn">
                <i class="fas fa-parking"></i>
                Book Now
            </button>
            <a href="{{url_for('user_home',user_id=user.user_id)}}" class="btn-back">
                <i class="fas fa-arrow-left"></i>
                Back
            </a>
        </div>
    </form>
</div>

<script>
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.classList.add('loading');
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Booking...';
    });

    // Add input validation for vehicle number
    document.getElementById('vehicle_number').addEventListener('input', function() {
        const value = this.value.toUpperCase();
        this.value = value;
        
        // Basic validation pattern for Indian vehicle numbers
        const pattern = /^[A-Z]{2}[0-9]{2}[A-Z]{1,2}[0-9]{4}$/;
        if (pattern.test(value)) {
            this.style.borderColor = 'var(--luxury-gold)';
        } else if (value.length > 0) {
            this.style.borderColor = '#dc2626';
        }
    });
</script>
{% endblock %}
