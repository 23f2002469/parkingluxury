{% extends 'AdminNav.html' %}

{% block title %}Add New Parking Lot - SafeWheels{% endblock %}

{% block styles %}
{{ super() }}
<style>
    .content-wrapper {
        min-height: calc(100vh - 200px);
        padding: 2rem;
        background: var(--luxury-cream);
    }

    .form-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 3rem;
        background: var(--luxury-white);
        border-radius: 20px;
        box-shadow: var(--shadow-dark);
        border: 1px solid rgba(212, 175, 55, 0.1);
        position: relative;
        overflow: hidden;
    }

    .form-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: var(--gold-gradient);
    }

    .form-header {
        margin-bottom: 3rem;
        text-align: center;
    }

    .form-title {
        font-family: var(--font-primary);
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--luxury-dark);
        margin: 0 0 1rem 0;
        background: var(--gold-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .form-subtitle {
        color: var(--luxury-charcoal);
        font-size: 1.1rem;
        margin: 0;
        font-family: var(--font-secondary);
    }

    .form-grid {
        display: grid;
        gap: 2rem;
        grid-template-columns: 1fr 1fr;
    }

    .form-group {
        margin-bottom: 2rem;
    }

    .form-group.full-width {
        grid-column: 1 / -1;
    }

    .form-label {
        display: block;
        font-family: var(--font-secondary);
        font-weight: 600;
        color: var(--luxury-dark);
        margin-bottom: 0.75rem;
        font-size: 1rem;
        letter-spacing: 0.5px;
    }

    .form-input {
        width: 100%;
        padding: 1rem 1.5rem;
        border: 2px solid rgba(212, 175, 55, 0.2);
        border-radius: 12px;
        font-size: 1rem;
        font-family: var(--font-secondary);
        transition: all 0.3s ease;
        box-sizing: border-box;
        background: var(--luxury-white);
        color: var(--luxury-dark);
    }

    .form-input:focus {
        outline: none;
        border-color: var(--luxury-gold);
        box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
        transform: translateY(-2px);
    }

    .form-input::placeholder {
        color: var(--luxury-silver);
        font-style: italic;
    }

    .form-actions {
        display: flex;
        gap: 1.5rem;
        margin-top: 3rem;
        justify-content: center;
    }

    .btn {
        padding: 1rem 2.5rem;
        border-radius: 50px;
        font-family: var(--font-secondary);
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        border: none;
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        text-decoration: none;
        position: relative;
        overflow: hidden;
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s;
    }

    .btn:hover::before {
        left: 100%;
    }

    .btn-primary {
        background: var(--gold-gradient);
        color: var(--luxury-dark);
        border: 2px solid var(--luxury-gold);
    }

    .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow-gold);
    }

    .btn-secondary {
        background: transparent;
        color: var(--luxury-charcoal);
        border: 2px solid var(--luxury-charcoal);
    }

    .btn-secondary:hover {
        background: var(--luxury-charcoal);
        color: var(--luxury-white);
        transform: translateY(-3px);
        box-shadow: var(--shadow-dark);
    }

    .input-icon {
        position: relative;
    }

    .input-icon i {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--luxury-gold);
        font-size: 1.1rem;
    }

    .input-icon .form-input {
        padding-left: 3rem;
    }

    @media (max-width: 768px) {
        .content-wrapper {
            padding: 1rem;
        }

        .form-container {
            margin: 1rem 0;
            padding: 2rem;
        }

        .form-title {
            font-size: 2rem;
        }

        .form-grid {
            grid-template-columns: 1fr;
        }

        .form-actions {
            flex-direction: column;
        }

        .btn {
            width: 100%;
            justify-content: center;
        }
    }

    /* Loading animation for form submission */
    .btn-primary.loading {
        pointer-events: none;
        opacity: 0.7;
    }

    .btn-primary.loading::after {
        content: '';
        width: 16px;
        height: 16px;
        border: 2px solid var(--luxury-dark);
        border-top: 2px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-left: 0.5rem;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
{% endblock %}

{% block content %}
<div class="content-wrapper">
    <div class="form-container">
        <div class="form-header">
            <h1 class="form-title">Add New Parking Lot</h1>
            <p class="form-subtitle">Create a premium parking facility for luxury vehicles</p>
        </div>

        <form action="{{url_for('add_parking_lot')}}" method="POST" id="parkingForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="name" class="form-label">
                        <i class="fas fa-building"></i> Lot Name
                    </label>
                    <div class="input-icon">
                        <i class="fas fa-building"></i>
                        <input type="text" id="name" name="name" class="form-input" 
                               placeholder="Enter parking lot name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="pin" class="form-label">
                        <i class="fas fa-map-pin"></i> PIN Code
                    </label>
                    <div class="input-icon">
                        <i class="fas fa-map-pin"></i>
                        <input type="text" id="pin" name="pin" class="form-input" 
                               placeholder="Enter PIN code" required pattern="[0-9]{6}">
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="address" class="form-label">
                        <i class="fas fa-map-marker-alt"></i> Address
                    </label>
                    <div class="input-icon">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" id="address" name="address" class="form-input" 
                               placeholder="Enter complete address" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="price" class="form-label">
                        <i class="fas fa-rupee-sign"></i> Price per Second
                    </label>
                    <div class="input-icon">
                        <i class="fas fa-rupee-sign"></i>
                        <input type="number" id="price" name="price" class="form-input" 
                               placeholder="Enter price per second" step="0.01" min="0" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="capacity" class="form-label">
                        <i class="fas fa-car"></i> Total Capacity
                    </label>
                    <div class="input-icon">
                        <i class="fas fa-car"></i>
                        <input type="number" id="capacity" name="capacity" class="form-input" 
                               placeholder="Enter total parking spots" min="1" required>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <i class="fas fa-plus-circle"></i>
                    Create Parking Lot
                </button>
                <a href="{{ url_for('admin_home') }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i>
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('parkingForm').addEventListener('submit', function(e) {
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.classList.add('loading');
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
    });

    // Add input validation animations
    document.querySelectorAll('.form-input').forEach(input => {
        input.addEventListener('blur', function() {
            if (this.value.trim() !== '') {
                this.style.borderColor = 'var(--luxury-gold)';
            }
        });
    });
</script>
{% endblock %}
